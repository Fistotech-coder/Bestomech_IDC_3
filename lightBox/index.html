  <script>


    function initBgColor1() {
      const picker1 = document.getElementById("bgColorPicker1");
      const bg1 = document.querySelector(".background_color1");

      if (!picker1 || !bg1) return;

      const updateColor1 = (color) => {
        bg1.style.backgroundColor = color;
      };

      picker1.addEventListener("input", (e) => updateColor1(e.target.value));


      picker1.addEventListener("change", (e) => updateColor1(e.target.value));


      picker1.addEventListener("click", () => picker1.focus());
    }


    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(initBgColor1, 200);
    });
  </script>

  <script>
    // âœ… Change background on color selection
    // document.getElementById("bgColorPicker6").addEventListener("input", function (e) {
    //   document.querySelector(".background_color6").style.backgroundColor = e.target.value;
    // });

    function initBgColor6() {
      const picker6 = document.getElementById("bgColorPicker6");
      const bg6 = document.querySelector(".background_color6");

      if (!picker6 || !bg6) return;

      const updateColor6 = (color) => {
        bg6.style.backgroundColor = color;
      };

      // ðŸ”¹ Use 'input' event â€” supported when color changes live
      picker6.addEventListener("input", (e) => updateColor6(e.target.value));

      // ðŸ”¹ On iOS, 'change' fires only when picker closes
      picker6.addEventListener("change", (e) => updateColor6(e.target.value));

      // ðŸ”¹ Force focus to help some iOS Safari versions
      picker6.addEventListener("click", () => picker6.focus());
    }

    // Ensure element exists before running
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(initBgColor6, 200); // small delay helps on iOS
    });
  </script>
